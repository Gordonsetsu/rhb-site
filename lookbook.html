<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RHB Lookbook</title>
   <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:wght@400&family=Inter:wght@400;600&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar">
    <div class="nav-left">
      <button class="hamburger" id="menuBtn" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
     <img src="images/logo.png" alt="RHB Logo" style="height: 60px; object-fit: contain;">
    </div>
  </nav>
  <div class="menu-drawer" id="menuDrawer">
    <a class="menu-link" href="/">Home</a>
    <a class="menu-link" href="lookbook.html">Lookbook</a>
    <a class="menu-link" href="https://shop.rhb.co.com">Shop</a>
    <a class="menu-link" href="contact.html">Contact</a>
  </div>

  <!-- 主内容 -->
  <div class="lookbook-title">LOOKBOOK</div>
  <div class="lookbook-gallery">
    <img class="lookbook-img" src="images/000_2510.JPG" alt="Look 1" />
    <img class="lookbook-img" src="images/000_2551.JPG" alt="Look 2" />
    <img class="lookbook-img" src="images/000_2345.JPG" alt="Look 3" />
    <img class="lookbook-img" src="images/000_2368.JPG" alt="Look 4" />
    <img class="lookbook-img" src="images/000_2123.JPG" alt="Look 5" />
    <img class="lookbook-img" src="images/000_2183.JPG" alt="Look 6" />
</div>

    <!-- 继续添加产品图片 -->
  </div>

  <!-- 菜单JS -->
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const menuDrawer = document.getElementById('menuDrawer');
    let menuOpen = false;
    menuBtn.addEventListener('click', function(e) {
      e.stopPropagation();
      menuOpen = !menuOpen;
      menuDrawer.classList.toggle('active', menuOpen);
    });
    menuDrawer.addEventListener('click', function(e) {
      menuDrawer.classList.remove('active');
      menuOpen = false;
      e.stopPropagation();
    });
    document.addEventListener('keydown', function(e) {
      if (e.key === "Escape" && menuOpen) {
        menuDrawer.classList.remove('active');
        menuOpen = false;
      }
    });
  </script>
</body>
</html>
