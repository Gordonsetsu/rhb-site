<div class="hero-slider" id="heroSlider">
  <!-- Slide 1: Video -->
  <div class="slide active">
    <video autoplay muted loop playsinline preload="auto" style="width:100vw; height:100vh; object-fit:cover;">

  <!-- Slide 2: Image -->

    <!-- 可加文字也可不加 -->
    <!-- <div class="slide-txt">YOUR TEXT HERE</div> -->
  </div>

  <!-- 圆点 -->
  <div class="slider-dots" id="sliderDots"></div>
</div>

 
  <script>
    // HERO SLIDER
const slides = document.querySelectorAll('.slide');
const dotsContainer = document.getElementById('sliderDots');
let curIdx = 0, timer;

function renderDots() {
  dotsContainer.innerHTML = '';
  slides.forEach((_, i) => {
    const dot = document.createElement('span');
    dot.className = 'slider-dot' + (i === curIdx ? ' active' : '');
    dot.addEventListener('click', () => {
      showSlide(i);
    });
    dotsContainer.appendChild(dot);
  });
}

function showSlide(idx) {
  curIdx = idx;
  slides.forEach((s, i) => s.classList.toggle('active', i === curIdx));
  renderDots();
}

function nextSlide() {
  curIdx = (curIdx + 1) % slides.length;
  showSlide(curIdx);
}

const menuBtn = document.getElementById('menuBtn');
const menuDrawer = document.getElementById('menuDrawer');
let menuOpen = false;

// 点击按钮开关菜单
menuBtn.addEventListener('click', function(e) {
  e.stopPropagation();
  menuOpen = !menuOpen;
  menuDrawer.classList.toggle('active', menuOpen);
});

// 点菜单任何地方关闭菜单
menuDrawer.addEventListener('click', function(e) {
  menuDrawer.classList.remove('active');
  menuOpen = false;
  e.stopPropagation();
});

// 按ESC关闭菜单
document.addEventListener('keydown', function(e) {
  if (e.key === "Escape" && menuOpen) {
    menuDrawer.classList.remove('active');
    menuOpen = false;
  }
});

renderDots();
showSlide(curIdx);  // optional 初始化

// 让每个 slide 也可点击切换
slides.forEach((slide, index) => {
  slide.addEventListener('click', () => {
    showSlide(index);
  });
});

  </script>
