<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RHB - Sculptural Footwear</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      color: #fff;
      background-color: #000;
      text-align: center;
      scroll-behavior: smooth;
    }
    header {
      height: 100vh;
      background: url('img/hero.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-shadow: 0 0 5px rgba(255,255,255,0.3);
    }
    header p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    .btn {
      background-color: #fff;
      color: #000;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: #ddd;
    }
    section {
      padding: 4rem 2rem;
    }
    .product-images img {
      max-width: 100%;
      height: auto;
      margin: 1rem auto;
    }
    footer {
      background-color: #111;
      padding: 2rem;
      font-size: 0.9rem;
    }
    .social-icons a {
      margin: 0 1rem;
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>THIS IS NOT JUST A SHOE.</h1>
    <p>IT'S A SCULPTURE YOU WALK IN.</p>
    <a href="#shop" class="btn">ENTER SHOP</a>
  </header>

  <section id="shop">
    <h2>BLACK FLUIDITY.</h2>
    <p>THE UNPREDICTABLE FORM OF STYLE.</p>
    <div class="product-images">
      <img src="img/1.jpg" alt="RHB Product 1"/>
      <img src="img/2.jpg" alt="RHB Product 2"/>
    </div>
    <a href="https://rhb-shopify-link.example.com" class="btn" target="_blank">SHOP NOW</a>
  </section>

  <footer>
    <p>Â© 2025 RHB. All rights reserved.</p>
    <div class="social-icons">
      <a href="#">Instagram</a>
      <a href="#">Twitter</a>
      <a href="#">WeChat</a>
    </div>
  </footer>
</body>
</html>
